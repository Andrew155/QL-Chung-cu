<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-vehicle-table-heading"
        data-cy="VehicleTableCreateUpdateHeading"
        jhiTranslate="qLchungcuApp.vehicleTable.home.createOrEditLabel"
      >
        Create or edit a Vehicle Table
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.createAt" for="field_createAt">Create At</label>
          <div class="d-flex">
            <input
              id="field_createAt"
              data-cy="createAt"
              type="datetime-local"
              class="form-control"
              name="createAt"
              formControlName="createAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.updateAt" for="field_updateAt">Update At</label>
          <div class="d-flex">
            <input
              id="field_updateAt"
              data-cy="updateAt"
              type="datetime-local"
              class="form-control"
              name="updateAt"
              formControlName="updateAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.deletedAt" for="field_deletedAt">Deleted At</label>
          <div class="d-flex">
            <input
              id="field_deletedAt"
              data-cy="deletedAt"
              type="datetime-local"
              class="form-control"
              name="deletedAt"
              formControlName="deletedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.vehicleName" for="field_vehicleName">Vehicle Name</label>
          <input
            type="text"
            class="form-control"
            name="vehicleName"
            id="field_vehicleName"
            data-cy="vehicleName"
            formControlName="vehicleName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.vehicleType" for="field_vehicleType">Vehicle Type</label>
          <input
            type="text"
            class="form-control"
            name="vehicleType"
            id="field_vehicleType"
            data-cy="vehicleType"
            formControlName="vehicleType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.vehicleId" for="field_vehicleId">Vehicle Id</label>
          <input type="text" class="form-control" name="vehicleId" id="field_vehicleId" data-cy="vehicleId" formControlName="vehicleId" />
          @if (editForm.get('vehicleId')!.invalid && (editForm.get('vehicleId')!.dirty || editForm.get('vehicleId')!.touched)) {
            <div>
              @if (editForm.get('vehicleId')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

<!--        <div class="mb-3">-->
<!--          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.roomId" for="field_roomId">Room Id</label>-->
<!--          <input type="text" class="form-control" name="roomId" id="field_roomId" data-cy="roomId" formControlName="roomId" />-->
<!--        </div>-->

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.ownerId" for="field_ownerId">Owner Id</label>
          <input type="text" class="form-control" name="ownerId" id="field_ownerId" data-cy="ownerId" formControlName="ownerId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.vehicleFee" for="field_vehicleFee">Vehicle Fee</label>
          <input
            type="number"
            class="form-control"
            name="vehicleFee"
            id="field_vehicleFee"
            data-cy="vehicleFee"
            formControlName="vehicleFee"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="qLchungcuApp.vehicleTable.roomTable" for="field_roomTable">Room Table</label>
          <select
            class="form-control"
            id="field_roomTable"
            data-cy="roomTable"
            name="roomTable"
            formControlName="roomTable"
            [compareWith]="compareRoomTable"
          >
            <option [ngValue]="null"></option>
            @for (roomTableOption of roomTablesSharedCollection; track $index) {
              <option [ngValue]="roomTableOption">{{ roomTableOption.roomId }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
